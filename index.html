<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Chat App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Application CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid h-100 mt-4">
        <div class="row h-100">
            <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 chat-container px-0">
                <div class="chat-header bg-primary text-white p-3">
                    <h4 class="mb-0">Notebook Chat App</h4>
                </div>
                <div id="messages" class="messages h-100 overflow-auto px-3"></div>
                <div class="input-group mb-3">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                    <div class="input-group-append">
                        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
                    </div>
                </div>
                <div class="share-link mt-3">
                    <input type="text" id="roomLink" class="form-control" readonly>
                    <button onclick="copyLink()" class="btn btn-secondary mt-2">Copy Link</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
    <!-- Application Script -->
    <script src="script.js"></script>
</body>
</html>
